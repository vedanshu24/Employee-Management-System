version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: employee_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_data --employees 50 --departments 8 &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/employee_management
      - SECRET_KEY=django-insecure-docker-secret-key-change-in-production
    depends_on:
      - db

volumes:
  postgres_data:

